<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/form.css">
    <title>Registration form validation</title>
</head>
<body>
    <div class="main">

        <div class="register">
                <h2>Register Here</h2>
                <form action="#"  id="register"   onsubmit="return Validation()">
                    <label>First Name : </label>
                    <br>
                    <input type="text" name="fname" id="name1" placeholder="Enter Your First Name">
                        <br><span id = "name11"></span>
                    <br><br>

                    <label>Last Name : </label>
                    <br>
                    <input type="text" name="Lname" id="name2" placeholder="Enter Your Last Name ">
                    <br><span id = "name21"></span>
                    <br><br>

                    <label>Email : </label>
                    <br>
                    <input type="text"  id="email" placeholder="example@1**">
                    <br><span id = "email1"></span>
                    <br><br>

                    <label>Contact : </label>
                    <br>
                    <input type="number"  id="contact" placeholder="9245**">
                    <br><span id = "contact1"></span>
                    <br><br>

                    <label>Date Of Birth : </label>
                    <br>
                    <input type="date"  id="dob" placeholder="Enter Your Dob">
                    <br><br>

                    <label>Age : </label>
                    <br>
                    <input type="number"  id="age" placeholder="Enter Your age">
                    <br><span id = "age1"></span>
                    <br><br>

                    <label>Resume File  : </label>
                    <br>
                    <input type="file"  id="resume">
                    <br><br>

                    <label>Gender : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio"   name="gender" id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp; 

                    <input type="radio"   name="gender" id="female">
                    &nbsp;
                    <span id="female">Female</span><br><br>
                    <input type="submit"   name="gender" value="submit" id="submit">
                    
                </form>
        </div><!--end register-->
        
     </div><!--end main-->
     <script src="../js/script.js"></script>
</body>
</html>
